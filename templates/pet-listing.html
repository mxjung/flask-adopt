{% extends 'base.html' %}

{% block title %}<h1>MAX & BORIS ADOPTION AGENCY</h1>{% endblock %}


{% block content %}
<hr>
<h2>Adopt A Pet Today!</h2>
<hr>
<div>
  {% for pet in pets %}
  <div>
    <img src="{{pet.photo_url}}" alt="">

      {{pet.name}}
    </a>
     {% if pet.available %} <b>  is available!</b> {% endif %}
  </div>
  {% endfor %}
  <br><a href="/add">Add pet</a>
</div>

{% endblock %}
