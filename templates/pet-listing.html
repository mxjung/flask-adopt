{% extends 'base.html' %}

{% block title %}<h1>{{ title }}</h1>{% endblock %}

{% block content %}
<div>
  {% for pet in pets %}
  <span>
    <img src="{{pet.photo_url}}" alt="">
    <a href="/{{pet.id}}">
      {{pet.name}}
    </a>
    is {{pet.available}}
  </span>
  {% endfor %}
  <br><a href="/add">Add pet</a>
</div>

{% endblock %}
